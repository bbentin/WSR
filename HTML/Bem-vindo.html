<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olha pra lá</title>
</head>
<body>
    <h1>Cabeçalho</h1>
    <p>Isto é um parágrafo</p>
    <p>Aqui está o <a href="https://www.twitter.com" title="Twitter" target="_blank">Twitter</a></p>
    <form> 
        <!--Inserção de dados-->
        <p>Insira aqui o seu e-mail:
            <input type="email" title="E-mail" placeholder="user@domain.com">
        </p>
        <p>Insira aqui a sua data de nascimento:
            <input type="date" title="Nascimento">
        </p>
        <p>Insira aqui o seu telefone:
            <input type="tel" title="Telefone" placeholder="(XX)XXXXX-XXXX">
        </p>
        <p>Aqui é teste de number:
            <input type="number" min="-20" max="20" step="0.5">
        </p>
        <p>Esqueça tudo:
            <input type="reset" value="Reset"> 
           Envie tudo:
           <input type="submit" value="Enviar">
        </p>
        <!-- Seleção de botões radio -->
            <fieldset>
                <legend>Gênero:</legend>
                <p> 
                    <label>
                        <input type="radio" name="genero" value="Masculino">Masculino    
                    </label>
                </p>
                <p> 
                    <label>
                        <input type="radio" name="genero" value="Feminino">Feminino    
                    </label>
                </p>
                <p> 
                    <label>
                        <input type="radio" name="genero" value="Homem Transgênero">Homem Transgênero    
                    </label>
                </p>
                <p> 
                    <label>
                        <input type="radio" name="genero" value="Mulher Transgênero">Mulher Transgênero    
                    </label>
                </p>
                <p> 
                    <label>
                        <input type="radio" name="genero" value="Não binário">Não binário    
                    </label>
                </p>
                <p> 
                    <label>
                        <input type="radio" name="genero" value="Outro">Outro    
                    </label>
                </p>
            </fieldset>
        </form>
</body>
</html>
